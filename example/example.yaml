
- CP:               [./vimrc, /.vimrc]
- ssh/:
  - 'FALSE'
  - - MKDIR:        [/.ssh]
    - CHMOD:        [/.ssh, "g-rwx,o-rwx"]
    - CP:           [./ssh/authorized_keys, /.ssh/authorized_keys]
    - CHMOD:        [/.ssh/authorized_keys, "g-rwx,o-rwx"]
    - CP:           [./ssh/heroku, /.ssh/heroku]
    - CHMOD:        [/.ssh/heroku, "g-rwx,o-rwx"]
- sudoers/:
  - CP: [./sudoers /etc/sudoers]
  - GPASSWDm:
    - sudoers
    - -nobody
    - -postgres
    - +molly
    - +moe

